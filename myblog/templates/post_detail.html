{% extends 'second_base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{{post.title}}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p><br>
        <p class="card-text ">{{ object.content|linebreaks }}</p><br>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
